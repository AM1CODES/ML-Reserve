<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Placement Predictor</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <!-- Bootstrap Attachments -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{  url_for('static',filename='../Campus-Recruitment/Deployment/static/css/styles.css')  }}" >
    <!-- <link rel="stylesheet" href="/Campus-Recruitment/Deployment/static/css/styles.css"> -->
</head>
<body align="center">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="font-size: 4rem;">CampusRecruitmentPredictor</a>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->

    <div class="container">
        <form action="\predict" method="post">
            <!-- Heading -->
            <h2 class="heading-text">Find out if you'll get placed or not!</h2>
            <!-- End of Heading -->

            <!-- Main Body -->

            <!-- ----- 1st Row ----- -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SSC score</h5>
                            <input id="first" name="ssc" type="number">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">HSC score</h5>
                            <input id="second" name="hsc" type="number">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Degree %</h5>
                            <input id="third" name="degree" type="number">
                        </div>
                    </div>
                </div>
            </div>
            <!-- ----- End of 1st Row ----- -->

            <!-- ----- 2nd Row ----- -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Work Experience</h5>
                            <select name="work-ex" id="work-ex" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">MBA %</h5>
                            <input id="fifth" name="mba-p" type="number">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">E-Test %</h5>
                            <input id="sixth" name="e-test" type="number">
                        </div>
                    </div>
                </div>
            </div>
            <!-- ----- End of 2nd Row ----- -->

            <!-- ----- 3rd Row ----- -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Gender</h5>
                            <select name="gender" id="gender" required="required">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Degree Type</h5>
                            <select name="degree_type" id="degree-type" required="required">
                                <option value="1">Commerce & Management</option>
                                <option value="0">Science and Technology</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Specialization</h5>
                            <select name="specialization" id="specialization" required="required">
                                <option value="1">Market&Finance</option>
                                <option value="0">Market&HR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ----- End of 3rd Row ----- -->

            <!-- Submit Button -->
            <input type="submit" value="Will I get recruited?" class="btn btn-secondary submit-button">
            <!-- End of Submit Button -->
        </form>

        <!-- Prediction text-area -->
        <div class="prediction">
            <h3>{{ prediction_text }}</h3>
        </div>
        <!--End of Prediction text-area -->
    </div>

     <!-- JavaScript -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
